<div class="todo-view">
  <div *ngIf="isMobile; else elseContent">
    <app-mobile-todo-view [category]="category" [states]="states"></app-mobile-todo-view>
  </div>
  <ng-template #elseContent>
    <app-desktop-todo-view [category]="category" [states]="states" [categories]="categories"></app-desktop-todo-view>
  </ng-template>
</div>
