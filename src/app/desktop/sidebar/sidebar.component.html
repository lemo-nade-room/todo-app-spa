<div class="sidebar">
  <app-category
    [categories]="categories"
    titleColor="white"
    buttonsColor="white"
    backgroundColor="#77A88D"
    [(isEdit)]="isEdit"
    (create)="open = true"
    class="category"
  ></app-category>
  <app-create-category-dialog
    [(open)]="open"
    [(folder)]="folder"
    [(slug)]="slug"
    [(color)]="color"
    (create)="onCreate()"
  ></app-create-category-dialog>
</div>
