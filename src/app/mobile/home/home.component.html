<div class="home">
  <app-category
    [categories]="categories"
    titleColor="black"
    buttonsColor="#BFA445"
    backgroundColor="#F9F9F9"
    [(isEdit)]="isEdit"
    (create)="log('create')"
  ></app-category>

  <app-todo-list [todos]="todoStates[1].todos"></app-todo-list>

  <app-create-todo-button></app-create-todo-button>

  <app-state-title title="Progress"></app-state-title>

  <app-todo-header color="#FFE664" title="バックエンド"></app-todo-header>
</div>
